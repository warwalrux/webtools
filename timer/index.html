<html>
    <head>
        <link rel="stylesheet" href="timer.scss">
        <script src="timer.js"></script> 
    </head>
    <body>
        <div class="wrapper">
            <h1>Toastmasters Stopwatch</h1>
            <select id="duration">
                <option value="1:00,1:30,2:00">1-2 minutes</option>
                <option value="4:00,5:00,6:00">4-6 minutes</option>
                <option value="5:00,6:00,7:00">5-7 minutes</option>
            </select>
            <p><span id="minutes" style="font-size: 2em;">00</span><span style="font-size: 2em;">:</span><span id="seconds">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    </body>
</html>
